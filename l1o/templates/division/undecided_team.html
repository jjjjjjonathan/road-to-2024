<tr class="bg-slate-100">
  <td class="text-center {% if number_of_successful_teams >= rank %}bg-emerald-300{% else %}bg-red-300{% endif %} border border-slate-400">{{ rank }}.</td>
  <td class="border border-slate-400">
    <a href="{% url 'l1o:team' team.id %}" class="hover:underline p-2">{{ team.name }}</a>
  </td>
  <td class="text-right p-2 border border-slate-400">{{ team.matches_remaining }}</td>
  <td class="text-right p-2 border border-slate-400">{{ team.wins }}</td>
  <td class="text-right p-2 border border-slate-400">{{ team.draws }}</td>
  <td class="text-right p-2 border border-slate-400">{{ team.losses }}</td>
  {% if is_playoff_calculation %}
  <td class="text-right p-2 border border-slate-400">{{ team.goals_for }}</td>
  <td class="text-right p-2 border border-slate-400">{{ team.goals_against }}</td>
  <td class="text-right p-2 border border-slate-400">{{ team.goal_differential }}</td>
  {% endif %}
  <td class="text-right p-2 border border-slate-400">{{ team.total_points }}</td>
</tr>
